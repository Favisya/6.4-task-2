<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="https://webref.ru/individual/1960">
    <title>Форма для входа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="loginBodyColor">
<div class="LoginFormDiv">
    <h2 class="formH2"> Добро пожаловать!</h2>
    <form>
        <div class="LoginFormPos">
            <label>
                <input placeholder="Логин" class="inputLogin">
            </label>
            <label>
                <input type="password" placeholder="Пароль" class="inputLogin">
            </label>
        </div>
        <div class="LoginFormCheckBox">
            <label>
                <input type="checkbox" value="false">
            </label>
            <span> Запомнить меня</span>
        </div>
        <div class="SubmitButtonDiv">
            <input type="submit" class="SubmitButton" value="Войти">
        </div>
    </form>
</div>
</body>
</html>
