<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="https://webref.ru/individual/1960">
    <title>Форма для входа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-form-container">
    <h2 class="title"> Добро пожаловать!</h2>
    <form>
        <div class="login-form-input-wrapper">
            <label>
                <input placeholder="Логин" class="login-input">
            </label>
            <label>
                <input type="password" placeholder="Пароль" class="login-input">
            </label>
        </div>
        <div class="login-form-checkbox">
            <label>
                <input type="checkbox" value="false">
            </label>
            <span> Запомнить меня</span>
        </div>
        <div class="login-form-button-wrapper">
            <input type="submit" class="login-form-button" value="Войти">
        </div>
    </form>
</div>
</body>
</html>
